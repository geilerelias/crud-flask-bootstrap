{% extends "base.html" %} {% block content %}
<div class="container my-4">
  <div class="card p-4 mx-auto" style="max-width: 600px">
    <h1 class="mb-4 text-center">
      {% if product %}Actualizar{% else %}Adicionar{% endif %} Producto
    </h1>
    <form method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          value="{{ product.nombre if product else '' }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <input
          type="text"
          id="descripcion"
          name="descripcion"
          class="form-control"
          value="{{ product.descripcion if product else '' }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input
          type="number"
          step="0.01"
          id="precio"
          name="precio"
          class="form-control"
          value="{{ product.precio if product else '' }}"
          required
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary mt-3 mx-auto">
          {% if product %}Actualizar{% else %}Crear{% endif %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
